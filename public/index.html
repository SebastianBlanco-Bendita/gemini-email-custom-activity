<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Email Custom Activity</title>
    <style>
        :root {
            --primary-color: #007bff; --secondary-color: #6c757d; --success-color: #28a745;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --light-gray: #f8f9fa; --border-color: #dee2e6;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    
        }
        body {
            font-family: var(--font-family); margin: 0; background: var(--background-gradient);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            padding: 15px; box-sizing: border-box;
        }
        .config-container {
            background: white; border-radius: 15px; padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 750px;
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .step-indicator { display: flex; justify-content: space-between; margin-bottom: 30px; }
        .step {
            flex: 1; text-align: center; padding: 10px; border-radius: 20px; margin: 0 5px;
            background: var(--light-gray); color: var(--secondary-color); border: 1px solid var(--border-color);
        }
        .step.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .step-content { display: none; }
        .step-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-select, .form-control {
            width: 100%; padding: 10px; border: 1px solid var(--border-color);
            border-radius: 5px; font-size: 1rem; box-sizing: border-box;
        }
        .form-text { font-size: 0.8rem; color: var(--secondary-color); margin-top: 5px; }
        .feature-card, .preview-area {
            background: var(--light-gray); border: 1px solid var(--border-color);
            border-radius: 10px; padding: 20px; margin-top: 20px;
        }
        .button-container { display: flex; justify-content: space-between; margin-top: 2rem; }
        .btn {
            padding: 10px 25px; border: none; border-radius: 25px; font-size: 1rem; cursor: pointer;
        }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="config-container">
        <div class="header">
            <h2>ü§ñ Gemini Email Personalizado</h2>
            <p>Env√≠a emails personalizados usando IA de Google Gemini Pro</p>
        </div>
        <div class="step-indicator">
            <div class="step active" id="step1-indicator"><strong>1. Template</strong></div>
            <div class="step" id="step2-indicator"><strong>2. Opciones</strong></div>
        </div>
        <div id="step1" class="step-content active">
            <h4>üé® Configuraci√≥n del Template</h4>
            <div class="form-group">
                <label for="emailTemplate" class="form-label">Tipo de Email:</label>
                <select id="emailTemplate" class="form-select">
                    <option value="default">Personalizado General</option>
                    <option value="promotional">Promocional</option>
                    <option value="informational">Informativo</option>
                    <option value="welcome">Bienvenida</option>
                </select>
            </div>
            <div class="preview-area">
                <h6>Vista previa del tipo de email:</h6>
                <div id="templatePreview"></div>
            </div>
        </div>
        <div id="step2" class="step-content">
            <h4>‚öôÔ∏è Opciones Avanzadas</h4>
            <div class="form-group">
                <label for="customSubject" class="form-label">Asunto Personalizado (Opcional):</label>
                <input type="text" id="customSubject" class="form-control" placeholder="Deja vac√≠o para que la IA lo genere">
            </div>
        </div>
        <div class="button-container">
            <button type="button" class="btn btn-secondary hidden" id="prevBtn">‚Üê Anterior</button>
            <button type="button" class="btn btn-primary" id="nextBtn">Siguiente ‚Üí</button>
            <button type="button" class="btn btn-success hidden" id="saveBtn">üíæ Guardar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/postmonger@latest/postmonger.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
