<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Email Custom Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .form-label { font-weight: bold; }
        .preview-area { background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h4>ü§ñ Configuraci√≥n de Email con Gemini</h4>
        <p class="text-muted">Selecciona las opciones para personalizar el email generado por IA.</p>
        <hr>

        <div class="mb-3">
            <label for="emailTemplate" class="form-label">Tipo de Email:</label>
            <select id="emailTemplate" class="form-select">
                <option value="default">Personalizado General</option>
                <option value="promotional">Promocional</option>
                <option value="informational">Informativo</option>
                <option value="welcome">Bienvenida</option>
            </select>
            <div class="preview-area" id="templatePreview">
                <strong>Email General:</strong> Contenido adaptado a cada contacto.
            </div>
        </div>

        <div class="mb-3">
            <label for="customSubject" class="form-label">Asunto Personalizado (Opcional):</label>
            <input type="text" id="customSubject" class="form-control" placeholder="Deja vac√≠o para que la IA lo genere">
            <div class="form-text">Si proporcionas un asunto, la IA no generar√° uno nuevo.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/postmonger@latest/postmonger.min.js"></script>
    <script src="/js/customActivity.js"></script> </body>
</html>
